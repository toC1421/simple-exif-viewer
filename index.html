<!DOCTYPE html>
<html>
<head>
    <script src="../js/lib/exif.js"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
<h1>Exif Info</h1>
    <div id="img"></div>
    <table id="exifinfo">
      <tr>
        <th>属性名</th>
        <th>詳細</th>
      </tr>
      <tr>
        <td>画像タイトル</td>
        <td id="title"></td>
      </tr>
      <tr>
        <td>機器メーカー</td>
        <td id="maker"></td>
      </tr>
      <tr>
        <td>撮影機器</td>
        <td id="model"></td>
      </tr>
      <tr>
        <td>撮影時間</td>
        <td id="date"></td>
      </tr>
      <tr>
        <td>ExifVersion</td>
        <td id="exifversion"></td>
      </tr>
      <tr>
        <td>GPSVersionID</td>
        <td id="gpsversion"></td>
      </tr>
      <tr>
        <td>緯度</td>
        <td id="latitude"></td>
      </tr>
      <tr>
        <td>経度</td>
        <td id="longitude"></td>
    </table>
 </body>
</html>
